<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a countdown app with light and dark mode auto functionality">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Final Countdown v0.3.0</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="mode-row">
                <span class="toggleMode"><i class="fas fa-sun"></i></span>
            </div>
            <div class="banner-row">
                <!-- <div class="banner"> day <span class="day">X</span> / 365</div> -->
                <div class="banner">CountDown to New Year <i class="fas fa-snowman"></i></div>
            </div>
            <div class="clock-row">
                <div class="timer">
                    <span class="timer-num">00</span> 
                    <span class="timer-text">Days</span> 
                </div>
                <div class="timer">
                    <span class="timer-num">00</span> 
                    <span class="timer-text">Hours</span> 
                </div>
                <div class="timer">
                    <span class="timer-num">00</span> 
                    <span class="timer-text">Minutes</span> 
                </div>
                <div class="timer">
                    <span class="timer-num">00</span> 
                    <span class="timer-text">Seconds</span> 
                </div>
            </div>
            <!-- <div class="controls-row">
                <div class="button">Midnight approaches</div>
                <div class="button">The end... You cannot stop me</div>
            </div> -->
        </section>
    </main>
</body>
<script type="module" src="app.js"></script>
<!-- <script src="clock.js"></script> -->

</html>
